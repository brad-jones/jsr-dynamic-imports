on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  CI: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      packages: write
      attestations: write
    steps:
      - name: ⬇️ Git Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ⚙️ Install pixi env
        uses: prefix-dev/setup-pixi@v0.9.1
        with:
          pixi-version: v0.56.0
          activate-environment: true

      - name: Additional Environment Initialization
        run: task init

      #- name: 🚀 Publish Release
      #  run: cog bump --auto
      #  env:
      #    GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🧪 Run E2E Tests
        run: task test
